<div class="example-container mat-elevation-z8">
  <!-- <button (click)="toggleSelectAll()" [(ngModel)]="selectAll">Salva righe selezionate</button> -->
  <table>
    <thead>
      <tr>
        <th class="table-checkbox-column"><input type="checkbox" (change)="testSelect(0)" checked="true"/></th>
        <th *ngFor="let col of columns">{{ col }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of dataXlsx.slice(1); let i = index" [class.selected-row]="isSelected(i)">
        <td class="table-checkbox-column"><input type="checkbox" (change)="testSelect(i+1)" checked="true" [value]="i+1" /></td>
        <td *ngFor="let cell of row">{{ cell }}</td>
      </tr>
    </tbody>
  </table>
  <br>
</div>
<br>
<button mat-raised-button color="warn" (click)="saveSelectedRows()">Salva righe selezionate</button>
