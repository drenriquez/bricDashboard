<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="data" class="mat-elevation-z8" style="height: 50px">
    <ng-container *ngFor="let column of data[0]; let i=index" [matColumnDef]="column.toString()">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let element">{{ element[i] }}</td>
    </ng-container>


    <tr mat-row *matRowDef="let row; columns: data[0];"></tr>

  </table>

<button (click)="saveData('ciao')">set</button><br>
<button (click)="loadData()">get</button>
{{dataXlsx}}
</div>
